name: Release Build

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Sign APK
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo $KEYSTORE_BASE64 | base64 -d > keystore.jks
        
        # 使用 apksigner 签名
        $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign \
          --ks keystore.jks \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --ks-key-alias $KEY_ALIAS \
          --key-pass pass:$KEY_PASSWORD \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk
        
        rm keystore.jks

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi

    - name: Rename APK
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        if [ -f "app/build/outputs/apk/release/app-release-signed.apk" ]; then
          mv app/build/outputs/apk/release/app-release-signed.apk \
             app/build/outputs/apk/release/NFC-Reader-v${VERSION}-signed.apk
        fi
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
           app/build/outputs/apk/release/NFC-Reader-v${VERSION}-unsigned.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-v${{ steps.get_version.outputs.VERSION }}
        path: app/build/outputs/apk/release/NFC-Reader-*.apk
        retention-days: 90

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/NFC-Reader-*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
